<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skul-Cart: Log In</title>

    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <img src="img/edited-loader.gif" class="loader" alt="" />

    <div class="alert-box">
      <img src="img/orange-error-removebg.png" class="alert-image" alt="" />
      <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
      <a href="/"
        ><img src="img/skul-cart-logo-removebg.png" class="logo" alt=""
      /></a>
      <div>
        <input
          type="email"
          autocomplete="off"
          id="email"
          placeholder="E-mail"
        />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="Password"
        />
        <button class="submit-btn">Log In</button>
      </div>
      <a href="/signup" class="link">Don't have an account? Create one here</a>
    </div>
    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
