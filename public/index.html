      getProducts('special-offer').then(data =>

      );
      getProducts('coming-soon').then(data =>
        createProductSlider(data, '#coming-soon', 'Coming Soon ðŸ“¦ðŸ“¦')
      );

      if (JSON.stringify(sessionStorage.user).includes(`\\"seller\\":false`)) {
        document.querySelector('.seller-section').innerHTML = `
        <div class="seller-image">
        <img src="img/mastercard-removebg.png" alt="" />
        <p>
          Have a business with student-oriented products and interested in
          expanding your customer base? Get a seller account with Skul-Cart...
          <a href="/seller"><button class="apply-btn">Apply</button></a>
        </p>
      </div>
        `;
      } else {
        document.querySelector('.seller-section').innerHTML = `

        <img src="img/mastercard-removebg.png" alt="" />
